<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="babel.js"></script>


<div id="root"></div>

<script type="text/babel">

const App=()=>{

    const r1=React.useRef();
    
    const r3=React.useRef();

    const even=()=>{
        const num=r1.current.value;
        
        if(num % 2==0){
            r3.current.innerText='Number is Even';
        }else{
            r3.current.innerText='Number is Odd';
        }
        
    }

    return <div>
            <p>Check Even or Odd Number </p>
            <p>No. 1 <input ref={r1} /></p>
            <p><button onClick={even}>Check</button></p>
            <h3>Result = <span ref={r3}>0</span></h3>
        </div>

}

    var root=ReactDOM.createRoot(document.getElementById('root'));

    root.render(<App />);

</script>
