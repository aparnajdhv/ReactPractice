<script type="text/babel">

        <div className='head_data'>

    class Player extends React.Component{
        render(){
            
            return <div className="play_div">

                    <div className="play_box">

        }
    }
    
    class App extends React.Component{

            place='Mumbai';
            name='Dravid';
             render(){
            return <div>
            <Player n={this.name} loc={this.place} />
            <Player n='Dhoni' loc='Ranchi' />
            <Player n='Kohli' loc='Delhi' />
            <Player n='Panth' loc='Delhi' />
                </div>
        }
    }

    // <div>Hello</div>

    var root=ReactDOM.createRoot(document.getElementById('root'))
    root.render(<App />)
